server {
    server_tokens off;
    gzip on;
    # gzip_disable "msie6";
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_min_length 256;
    # gzip_types
    #     application/atom+xml
    #     application/geo+json
    #     application/javascript
    #     application/x-javascript
    #     application/json
    #     application/ld+json
    #     application/manifest+json
    #     application/rdf+xml
    #     application/rss+xml
    #     application/xhtml+xml
    #     application/xml
    #     font/eot
    #     font/otf
    #     font/ttf
    #     image/svg+xml
    #     text/css
    #     text/javascript
    #     text/plain
    #     text/xml;

    listen 80;
    server_name 127.0.0.1;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://web:8000;
    }
} 
